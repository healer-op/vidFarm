<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidFarm</title>
    <link rel="icon" type="image/x-icon" href="./popcorn.png">
    <meta name="description" content="Watch Anime and Movies For Free">
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a001c7932f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- header  -->
      <header>
        <div class="mobile-nav">
          <button class="burger">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <a onclick="openIndex()">
          <img src="./images/logo.png" alt="" />
        </a>
        <nav>
          <h2>Browse</h2>
          <ul class="nav-links">
            <li>
              <i class="fa-solid fa-magnifying-glass"></i>
              <a onclick="opensearch()">Search</a>
            </li>
            <li>
              <i class="fa-solid fa-layer-group"></i>
              <a onclick="openIndex()">Discover</a>
            </li>
            <li class="active-link">
              <i class="fa-solid fa-video"></i>
              <a onclick="openMovies()">Movies</a>
            </li>
            <li>
              <i class="fa-solid fa-tv"></i>
              <a onclick="openTv()">Tv Series</a>
            </li>
            <li>
              <i class="fa-solid fa-tv"></i>
              <a onclick="openIptv()">IpTv</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="mobile-menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay-content">
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
              <a onclick="opensearch()">Search</a>
          </div>
          <div>
            <i class="fa-solid fa-layer-group"></i>
            <a onclick="openIndex()">Discover</a>
          </div>
          <div class="active-link-mobile">
            <i class="fa-solid fa-video"></i>
            <a onclick="openMovies()">Movies</a>
          </div>
          <div>
            <i class="fa-solid fa-tv"></i>
            <a onclick="openTv()">TvSeries</a>
          </div>
          <div>
            <i class="fa-solid fa-tv"></i>
              <a onclick="openIptv()">IpTv</a>
          </div>
        </div>
      </div>
      <!-- end header -->
      <main class="list">
        <div class="list-top">
          <h1>Movies</h1>
          <select id="select-category" onchange="getData()">       
            <option value="1">All</option>
            <option value="2">Action</option>
            <option value="3">Adventure</option>
            <option value="4">Animation</option>
            <option value="5">Comedy</option>
            <option value="6">Crime</option>
            <option value="7">Documentary</option>
            <option value="8">Drama</option>
            <option value="9">Family</option>
            <option value="10">Fantasy</option>
            <option value="11">History</option>
            <option value="12">Horror</option>
            <option value="13">Music</option>
            <option value="14">Mystery</option>
            <option value="15">Romance</option>
            <option value="16">Science Fiction</option>
            <option value="17">Tv Movie</option>
            <option value="18">Thriller</option>
            <option value="19">War</option>
            <option value="20">Western</option>
          </select>
        </div>
        <div class="genres-container">
          <div class="genres-left-arrow">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="genre-box-container">
            
          </div>
          <div class="genres-right-arrow">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="list-items-container" id="mov">
          
        </div>
      </main>
    </div>
    <script src="./js/social.js"></script>
    <script src="./controllers/movie.js"></script>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/movies-tv.js"></script>
  </body>
</html>
