<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidFarm</title>
    <link rel="icon" type="image/x-icon" href="./popcorn.png">
    <meta name="description" content="Watch Anime and Movies For Free">
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a001c7932f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- header  -->
      <header>
        <div class="mobile-nav">
          <button class="burger">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search.." name="search" id="source2" />
          </div>
        </div>
        <a href="/">
          <img src="./images/logo.png" alt="" />
        </a>
        <nav>
          <h2>Browse</h2>
          <ul class="nav-links">
            <li class="active-link">
            <i class="fa-solid fa-magnifying-glass"></i>
              <a href="/search.html">Search</a>
            </li>
            <li>
              <i class="fa-solid fa-layer-group"></i>
              <a href="/">Discover</a>
            </li>
            <li>
              <i class="fa-solid fa-video"></i>
              <a href="/movies.html">Movies</a>
            </li>
            <li>
              <i class="fa-solid fa-tv"></i>
              <a href="/tv.html">Tv Series</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="mobile-menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay-content">
          <div class="active-link-mobile">
            <i class="fa-solid fa-magnifying-glass"></i>
              <a href="/search.html">Search</a>
          </div>
          <div>
            <i class="fa-solid fa-layer-group"></i>
            <a href="/">Discover</a>
          </div>
          <div>
            <i class="fa-solid fa-video"></i>
            <a href="/movies.html">Movies</a>
          </div>
          <div>
            <i class="fa-solid fa-tv"></i>
            <a href="/tv.html">TvSeries</a>
          </div>
        </div>
      </div>
      <!-- end header -->
      <main class="list">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search.." name="search"  id="source"/>
          </div>
          <br>
        <div class="list-top">
          <h1 id="result">Result</h1>
          <select id="select-category" onchange="getData()">
            <option value="1">Movie</option>
            <option value="2">Tv Show</option>
          </select>
        </div>
        <div class="genres-container">
          <div class="genres-left-arrow">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="genre-box-container">
            
          </div>
          <div class="genres-right-arrow">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <div class="list-items-container" id="mov">
          
        </div>
      </main>
    </div>
    <script src="./controllers/search.js"></script>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/movies-tv.js"></script>
  </body>
</html>
