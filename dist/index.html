<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VidFarm</title>
    <link rel="icon" type="image/x-icon" href="./popcorn.png">
    <meta name="description" content="Watch Anime and Movies For Free">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="/VidFarm/" target="_blank">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Main Website
                    </span>
                </a>
            </li>
            <li>
                <a href="https://t.me/VidFarmBot" target="_blank">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Community Server
                    </span>
                </a>
            </li>
            <li class="has-subnav">
                <a>
                    <i class="fa fa-globe fa-2x"></i>
                    <span class="nav-text">
                        <select name="server" id="server" onchange="changeServer()" style="width: 70%;">
                            <option value="vidsrc.in">Server 1</option>
                            <option value="www.2embed.cc">2embedðŸš€</option>
                            <option value="vidsrc.pm">Server 2</option>
                            <option value="vidsrc.xyz">Server 3</option>
                            <option value="vidsrc.net">Server 4</option>
                            <option value="www.NontonGo.win">NontonGo</option>
                            <option value="moviesapi.club">MovieClub</option>
                        </select>
                    </span>
                </a>
            </li>
        </ul>

        <ul class="logout">
            <li>
                <a href="#">
                    <i>
                        <img id="img" src="https://unavatar.io/telegram/uzi767"
                            style="padding: 8px;width: 43px;border-radius: 50%;">
                    </i>
                    <span class="nav-text" id="username">
                        Logout
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <iframe id="iframe"
            sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
            src="https://www.youtube.com/embed/Sb_60g3u1LU" frameborder="0" gesture="media" allow="encrypted-media"
            allowfullscreen></iframe>
    <script>
        const params = new URLSearchParams(document.location.search);
        let movieName = decodeURIComponent(params.get("name"))
        let code = params.get("code");
        let type = params.get("type");
        let username = params.get("username");

        if(!movieName || !code || !username ){
            window.location.href="https://t.me/VidFarmBot"
        }
        document.getElementById("username").innerText = '@' + username
        document.getElementById("img").src = `https://unavatar.io/telegram/${username}`
        if (type == "movie") {
            document.getElementById("iframe").src = `https://vidsrc.xyz/embed/movie/${code}`
        } else {
            document.getElementById("iframe").src = `https://vidsrc.xyz/embed/tv/${code}`
        }
        setInterval(() => {
            document.title = `VidFarm`
            setTimeout(() => {
                document.title = `VidFarm: ${movieName}`
            }, 1000);
        }, 3000);

        function changeServer() {
            let x = document.getElementById("server").value;
            if (x.includes("vidsrc")) {
                if (type == "movie") {
                    document.getElementById("iframe").src = `https://${x}/embed/movie/${code}`
                } else {
                    document.getElementById("iframe").src = `https://${x}/embed/tv/${code}`
                }
            }

            if (x.includes("moviesapi")) {
                if (type == "movie") {
                    document.getElementById("iframe").src = `https://${x}/movie/${code}`
                } else {
                    document.getElementById("iframe").src = `https://${x}/tv/${code}`
                }
            }

            if (x.includes("2embed")) {
                if (type == "movie") {
                    document.getElementById("iframe").src = `https://${x}/embed/${code}`
                } else {
                    document.getElementById("iframe").src = `https://${x}/embed/${code}`
                }
            }
        }
    </script>
</body>

</html>
